<app-title title="Cart Page" margin="1.5rem 0 0 2.5rem"></app-title>
<app-not-found [visible]="!cart || !cart.items.length"
  notFoundMessage = "Your cart is empty"
  resetLinkText = "Go to Home Page">
</app-not-found>
<div *ngIf="cart && cart.items.length" class="container">
  <ul>
    <li *ngFor="let cartItem of cart.items">
      <div>
        <img [src]="cartItem.item.imageUrl" [alt]="cartItem.item.name" />
      </div>
      <div>
        <a routerLink="/product/{{cartItem.item.id}}">
          {{cartItem.item.name}}
        </a>
      </div>
      <div>
        <select #quantitySelect
        [value]="cartItem.quantity"
        (change)="changeQuantity(cartItem, quantitySelect.value)">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
      <div>
        {{cartItem.price | currency}}
      </div>
      <div>
        <button class="remove-button" (click)="removeFromCart(cartItem)">Remove</button>
      </div>
    </li>
  </ul>
  <div class = "checkout">
    <div>
      <div class="item-count">{{cart.totalQuantity}} item(s) in your cart</div>
      <div class="total-price">{{cart.totalPrice | currency}} </div>
    </div>
    <a routerLink="/checkout">Checkout!</a>
</div>
